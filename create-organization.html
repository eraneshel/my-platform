<!DOCTYPE html>
<html lang="he" dir="rtl">
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪专转 专 砖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">
    <!-- 住专 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-info">
                    <h3 id="userFullName"> 注专转</h3>
                    <p class="user-role">Super Admin</p>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="home.html" class="nav-item">
                <span class="nav-icon"></span>
                <span class="nav-text">祝 专砖</span>
            </a>
            <a href="create-organization.html" class="nav-item active">
                <span class="nav-icon"></span>
                <span class="nav-text">爪专 专</span>
            </a>
            <a href="#" class="nav-item" id="manageOrgs">
                <span class="nav-icon"></span>
                <span class="nav-text"> 专</span>
            </a>
        </nav>

        <button id="logoutBtn" class="btn-logout">转转拽</button>
    </aside>

    <!-- 转 专砖 -->
    <div class="main-wrapper">
        <main class="main-content">
            <div class="page-header">
                <h1>爪专转 专 砖</h1>
                <p>爪专 专 砖 拽转 砖转砖</p>
            </div>

            <div class="form-container">
                <form id="createOrgForm">
                    <div class="input-group">
                        <label for="orgName">砖 专 *</label>
                        <input type="text" id="orgName" required placeholder="砖: 专砖转 专 砖专">
                    </div>

                    <div class="input-group">
                        <label for="orgDescription">转专 专 *</label>
                        <textarea id="orgDescription" rows="4" required placeholder="住驻专 注 专..."></textarea>
                    </div>

                    <div class="input-group">
                        <label for="orgType">住 专 *</label>
                        <select id="orgType" required>
                            <option value="">专 住</option>
                            <option value="education"></option>
                            <option value="military">爪</option>
                            <option value="government">注专/砖转</option>
                            <option value="nonprofit">注转</option>
                            <option value="corporate">注住拽</option>
                            <option value="community">拽转</option>
                            <option value="other">专</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="orgPlan">转 转转 *</label>
                        <select id="orgPlan" required>
                            <option value="">专 </option>
                            <option value="basic">Basic -  (3 拽转, 50 专 拽, 注专抓 )</option>
                            <option value="premium">Premium - $49/砖 (20 拽转, 500 专, 注专爪  )</option>
                            <option value="enterprise">Enterprise - 专 转 ( 转)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="orgAdminEmail">  专 *</label>
                        <input type="email" id="orgAdminEmail" required placeholder="admin@organization.com">
                        <small> 拽 专砖转  转 专 住祝 拽转</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">爪专 专</button>
                        <button type="button" id="cancelBtn" class="btn-secondary"></button>
                    </div>
                </form>
            </div>

            <div id="message" class="message hidden"></div>
        </main>
    </div>

    <script src="create-organization.js"></script>
</body>
</html>
