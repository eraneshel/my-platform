<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪专转 专 砖</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">MyPlatform</div>
        <div class="nav-user">
            <span id="userName"></span>
            <button id="logoutBtn" class="btn-logout">转转拽</button>
        </div>
    </nav>

    <div class="page-container">
        <div class="form-container">
            <h1>爪专转 专 砖 </h1>
            
            <form id="createOrgForm">

                <!-- 拽 1: 驻专 专 -->
                <div class="form-section">
                    <h2>驻专 专</h2>
                    
                    <div class="input-group">
                        <label for="orgName">砖 专 *</label>
                        <input type="text" id="orgName" required placeholder="砖: 专砖转 专 砖专">
                    </div>

                    <div class="input-group">
                        <label for="orgDescription">转专 专 *</label>
                        <textarea id="orgDescription" required placeholder="转专 转 专 拽爪专"></textarea>
                    </div>

                    <div class="input-group">
                        <label for="orgType">住 专 *</label>
                        <select id="orgType" required>
                            <option value="">专 住...</option>
                            <option value="education"></option>
                            <option value="military">爪</option>
                            <option value="government">砖转 / 注专</option>
                            <option value="nonprofit">注转</option>
                            <option value="corporate">注住拽</option>
                            <option value="community">拽转</option>
                            <option value="other">专</option>
                        </select>
                    </div>
                </div>

                <!-- 拽 2:  -->
                <div class="form-section">
                    <h2></h2>
                    
                    <div class="input-group">
                        <label for="orgPlan"> *</label>
                        <select id="orgPlan" required>
                            <option value="">专 ...</option>
                            <option value="basic">Basic -  (3 拽转, 50 专)</option>
                            <option value="premium">Premium - $49/砖 (20 拽转, 500 专)</option>
                            <option value="enterprise">Enterprise - 转 砖转</option>
                        </select>
                    </div>
                </div>

                <!-- 拽 3: 驻专  -->
                <div class="form-section">
                    <h2>驻专 </h2>

                    <div class="input-group">
                        <label for="billingName">砖 砖 拽砖专  *</label>
                        <input type="text" id="billingName" required placeholder="砖 ">
                    </div>

                    <div class="input-group">
                        <label for="billingEmail">  *</label>
                        <input type="email" id="billingEmail" required placeholder="billing@org.com">
                    </div>

                    <div class="input-group">
                        <label for="billingPhone">驻  *</label>
                        <input type="tel" id="billingPhone" required placeholder="0541234567">
                    </div>

                    <div class="input-group">
                        <label for="billingAddress">转转 砖转 *</label>
                        <input type="text" id="billingAddress" required placeholder="专, 注专, 拽">
                    </div>

                    <div class="input-group">
                        <label for="paymentMethod">爪注 转砖 *</label>
                        <select id="paymentMethod" required>
                            <option value="">专 爪注 转砖...</option>
                            <option value="credit_card">专住 砖专</option>
                            <option value="direct_debit">专转 拽注</option>
                            <option value="bank_transfer">注专 拽转</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="billingCycle">住 转砖转 *</label>
                        <select id="billingCycle" required>
                            <option value="">专 住 转砖转...</option>
                            <option value="monthly">砖</option>
                            <option value="quarterly">专注</option>
                            <option value="yearly">砖转</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="billingStartDate">转专 转转  *</label>
                        <input type="date" id="billingStartDate" required>
                    </div>
                </div>

                <!-- 拽 4: 驻专  专 -->
                <div class="form-section">
                    <h2>驻专  专</h2>

                    <div class="input-group">
                        <label for="adminFirstName">砖 驻专 *</label>
                        <input type="text" id="adminFirstName" required placeholder="砖 驻专">
                    </div>

                    <div class="input-group">
                        <label for="adminLastName">砖 砖驻 *</label>
                        <input type="text" id="adminLastName" required placeholder="砖 砖驻">
                    </div>

                    <div class="input-group">
                        <label for="adminPhone">驻 *</label>
                        <input type="tel" id="adminPhone" required placeholder="0541234567">
                    </div>

                    <div class="input-group">
                        <label for="adminEmail"> *</label>
                        <input type="email" id="adminEmail" required placeholder="admin@org.com">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">爪专 专</button>
                    <button type="button" id="cancelBtn" class="btn-secondary"></button>
                </div>

            </form>

            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script src="create-organization.js"></script>
</body>
</html>
