<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קהילה חדשה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">
    <!-- תפריט עליון -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">🏘️ פלטפורמת קהילות</div>
            <div class="nav-user">
                <span id="userName">טוען...</span>
                <button id="logoutBtn" class="btn-logout">התנתק</button>
            </div>
        </div>
    </nav>

    <!-- תוכן ראשי -->
    <main class="main-content">
        <div class="page-header">
            <h1>צור קהילה חדשה</h1>
            <p>הקם קהילה משלך והתחל לנהל אותה</p>
        </div>

        <div class="form-container">
            <form id="createCommunityForm">
                <div class="input-group">
                    <label for="communityName">שם הקהילה *</label>
                    <input type="text" id="communityName" required placeholder="למשל: חובבי טכנולוגיה">
                </div>

                <div class="input-group">
                    <label for="communityDescription">תיאור הקהילה *</label>
                    <textarea id="communityDescription" rows="4" required placeholder="ספר על הקהילה שלך..."></textarea>
                </div>

                <div class="input-group">
                    <label for="communityCategory">קטגוריה *</label>
                    <select id="communityCategory" required>
                        <option value="">בחר קטגוריה</option>
                        <option value="technology">טכנולוגיה</option>
                        <option value="sports">ספורט</option>
                        <option value="education">חינוך</option>
                        <option value="arts">אמנות ותרבות</option>
                        <option value="business">עסקים</option>
                        <option value="health">בריאות</option>
                        <option value="gaming">גיימינג</option>
                        <option value="other">אחר</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="communityPrivacy">רמת פרטיות *</label>
                    <select id="communityPrivacy" required>
                        <option value="">בחר רמת פרטיות</option>
                        <option value="public">ציבורי - כולם יכולים לראות ולהצטרף</option>
                        <option value="private">פרטי - רק בהזמנה</option>
                        <option value="secret">סודי - לא מופיע בחיפושים</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="communityRules">כללי הקהילה (אופציונלי)</label>
                    <textarea id="communityRules" rows="3" placeholder="למשל: 1. התנהגות מכבדת
2. ללא ספאם
3. תוכן רלוונטי בלבד"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">צור קהילה</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">ביטול</button>
                </div>
            </form>
        </div>

        <div id="message" class="message hidden"></div>
    </main>

    <script src="create-community.js"></script>
</body>
</html>
