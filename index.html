<!DOCTYPE html>
<html lang="he" dir="rtl">
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script></script>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专转 驻驻专</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- 住 转 驻 -->
            <div id="phoneScreen">
                <h1>专 </h1>
                <p class="subtitle">转专 驻驻专  拽转</p>
                
                <form id="phoneForm">
                    <div class="input-group">
                        <label for="phone">住驻专 驻 住专</label>
                        <input type="tel" id="phone" placeholder="05X-XXXXXXX" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">砖 拽 转专转</button>
                </form>
                
                <p class="signup-link">注  专砖转? <a href="signup.html">专砖 </a></p>
            </div>
            
            <!-- 住 转 拽 -->
            <div id="loginVerificationScreen" class="hidden">
                <h1>转 拽</h1>
                <p class="subtitle"> 转 拽 转专转</p>
                
                <div class="code-display">
                    <p> <strong>拽 砖 (驻专拽砖 砖 -SMS):</strong></p>
                    <div id="loginCode" class="code-box">------</div>
                </div>
                
                <form id="loginVerificationForm">
                    <div class="input-group">
                        <label for="loginCodeInput"> 拽  6 住驻专转</label>
                        <input type="text" id="loginCodeInput" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">转专</button>
                    <button type="button" id="resendLoginCode" class="btn-secondary">砖 拽 砖</button>
                </form>
                
                <p class="signup-link"><a href="#" id="backToPhone">专</a></p>
            </div>
        </div>
        
        <div id="message" class="message hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
