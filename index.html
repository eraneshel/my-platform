<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות לפלטפורמה</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- מסך הזנת טלפון -->
            <div id="phoneScreen">
                <h1>ברוכים הבאים</h1>
                <p class="subtitle">התחבר לפלטפורמה לניהול קהילות</p>
                
                <form id="phoneForm">
                    <div class="input-group">
                        <label for="phone">מספר טלפון סלולרי</label>
                        <input type="tel" id="phone" placeholder="05XXXXXXXX" required>
                    </div>
                    <div id="recaptcha-container" style="margin-bottom: 15px;"></div>
                    <button type="submit" class="btn-primary">שלח קוד התחברות</button>
                </form>
                
                <p class="signup-link">עדיין לא נרשמת? <a href="signup.html">הירשם כאן</a></p>
            </div>
            
            <!-- מסך אימות קוד -->
            <div id="loginVerificationScreen" class="hidden">
                <div id="loginCode" class="code-box"></div>
                <h1>אימות קוד</h1>
                <p class="subtitle">הזן את קוד ההתחברות שנשלח לטלפון שלך</p>
                
                <form id="loginVerificationForm">
                    <div class="input-group">
                        <label for="loginCodeInput">הזן קוד בן 6 ספרות</label>
                        <input type="text" id="loginCodeInput" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    <button type="submit" class="btn-primary">אמת קוד</button>
                    <button type="button" id="resendLoginCode" class="btn-secondary">שלח קוד חדש</button>
                </form>
                
                <p class="signup-link"><a href="#" id="backToPhone">חזור</a></p>
            </div>
        </div>
        
        <div id="message" class="message hidden"></div>
    </div>

    <script>
        window.addEventListener('load', function() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': function(response) {
                    console.log('reCAPTCHA verified!');
                },
                'expired-callback': function() {
                    console.log('reCAPTCHA expired');
                }
            });
            window.recaptchaVerifier.render();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
