<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - פלטפורמת קהילות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">
    <!-- תפריט עליון -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">🏘️ פלטפורמת קהילות</div>
            <div class="nav-user">
                <span id="userName">טוען...</span>
                <button id="logoutBtn" class="btn-logout">התנתק</button>
            </div>
        </div>
    </nav>

    <!-- תוכן ראשי -->
    <main class="main-content">
        <div class="welcome-section">
            <h1 id="welcomeMessage">שלום!</h1>
            <p class="welcome-subtitle">ברוך הבא לפלטפורמה לניהול קהילות</p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-icon">👥</div>
                <h3>הקהילות שלי</h3>
                <p>צפה ונהל את הקהילות שלך</p>
                <button class="btn-card">צפה בקהילות</button>
            </div>

            <div class="dashboard-card">
                <div class="card-icon">➕</div>
                <h3>צור קהילה חדשה</h3>
                <p>התחל קהילה חדשה משלך</p>
                <button class="btn-card">צור קהילה</button>
            </div>

            <div class="dashboard-card">
                <div class="card-icon">🔍</div>
                <h3>חפש קהילות</h3>
                <p>גלה קהילות מעניינות</p>
                <button class="btn-card">חיפוש</button>
            </div>

            <div class="dashboard-card">
                <div class="card-icon">⚙️</div>
                <h3>הגדרות</h3>
                <p>נהל את הפרופיל שלך</p>
                <button class="btn-card">הגדרות</button>
            </div>
        </div>

        <div class="user-info-section">
            <h2>פרטי המשתמש</h2>
            <div id="userDetails" class="user-details">
                <!-- יוצג כאן דינמית -->
            </div>
        </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
