<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 驻驻专</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- 住 专砖 -->
            <div id="signupScreen">
                <h1>专砖</h1>
                <p class="subtitle">爪专 砖 砖 驻驻专</p>
                
                <form id="signupForm">
                    <div class="input-group">
                        <label for="firstName">砖 驻专</label>
                        <input type="text" id="firstName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName">砖 砖驻</label>
                        <input type="text" id="lastName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email"></label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="birthdate">转专 </label>
                        <input type="text" id="birthdate" placeholder="dd/mm/yyyy" required pattern="\d{2}/\d{2}/\d{4}">
                        <small>驻专: dd/mm/yyyy (砖: 15/03/1990)</small>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">住驻专 驻 住专</label>
                        <input type="tel" id="phone" placeholder="05X-XXXXXXX" required pattern="05[0-9]-?[0-9]{7}">
                        <small>驻专: 05X-XXXXXXX</small>
                    </div>
                    
                    <button type="submit" class="btn-primary">砖 拽 转</button>
                </form>
                
                <p class="signup-link">专 砖  砖? <a href="index.html">转专 </a></p>
            </div>
            
            <!-- 住 转 拽 -->
            <div id="verificationScreen" class="hidden">
                <h1>转 拽</h1>
                <p class="subtitle"> 转 拽 砖拽转</p>
                
                <div class="code-display">
                    <p> <strong>拽 砖 (驻专拽砖 砖 -SMS):</strong></p>
                    <div id="generatedCode" class="code-box">------</div>
                </div>
                
                <form id="verificationForm">
                    <div class="input-group">
                        <label for="codeInput"> 拽  6 住驻专转</label>
                        <input type="text" id="codeInput" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">转 专砖</button>
                    <button type="button" id="resendCode" class="btn-secondary">砖 拽 砖</button>
                </form>
                
                <p class="signup-link"><a href="#" id="backToSignup">专 专砖</a></p>
            </div>
        </div>
        
        <div id="message" class="message hidden"></div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
